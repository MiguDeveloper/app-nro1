<h1>Resultados <small>{{terminoBuscar}}</small></h1>
<div *ngIf="nroResultados==0" class="animated fadeIn fast">
  <div class="alert alert-primary" role="alert">
    No existen resultados para: '{{terminoBuscar}}'
  </div>
</div>

<div class="card-columns">

  <app-heroe-tarjeta (heroeSeleccionado)="verHeroe($event)" [heroe]="heroe" [id]="heroe.id" *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>

</div>
