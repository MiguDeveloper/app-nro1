<h1>Heroes <small>Marvel y DC</small></h1>

<div class="card-columns">
  <div class="card" *ngFor="let heroe of heroes">
    <img src="{{heroe.img}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <button type="button" class="btn btn-outline-primary btn-block">Ver mas...</button>
      <p class="card-text"><small class="text-muted">Aparici√≥n: {{heroe.aparicion}}</small></p>
    </div>
  </div>

</div>
