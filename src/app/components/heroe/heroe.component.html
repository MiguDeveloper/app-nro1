<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img src="{{heroe.img}}" class="img-fluid" title="{{heroe.nombre}}" alt="{{heroe.nombre}}">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <p>casa: {{heroe.casa}}</p>
    <div>
      <p>{{heroe.casa == 'DC' ? 'IMAGEN DE DC' : 'IMAGEN MARVEL'}}</p>
    </div>
  </div>
</div>
